	<script>
	$(function(){
		$("#items a").fluidbox();

		var $container = $("#items");
		imagesLoaded("#items",function(){
			$container.isotope({
			  itemSelector: ".item",
			  layoutMode: "fitRows"
			});
		});

		$("#select-filter").selectpicker({size: 6}).change(function(){
			$container.isotope({ filter: "."+$(this).val(), transitionDuration: "1s" });
			$("#items a").fluidbox();
		});
	});
	</script>
